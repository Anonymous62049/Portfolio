<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobileStyles.css">
    <title>Jayden Lynch</title>
</head>
<body>
    <nav>
        <div>
            <a class="logo">JaydenLynch</a>
            <div class="hamburger" onclick="this.parentElement.classList.toggle('switch')">
                <div class="top line"></div>
                <div class="middle line"></div>
                <div class="bottom line"></div>
            </div>
            <ul>
                <li ><a>Home</a></li>
                <li><a>Skills</a></li>
                <li><a>Projects</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="background"></div>
        <div class="title-container">
            <h1 style="color: var(--lightBlue);">Jayden</h1>
            <h1 style="color: var(--orange);">Lynch</h1>
        </div>
    </header>
    <section class="skills">
        <div>
            <div class="center-circle">Skills</div>
            <div class="tile-container">
                <div class="tile" name="python"></div>
                <div class="tile" num="2"></div>
                <div class="tile" num="3"></div>
                <div class="tile" num="4"></div>
            </div>
            <div class="tile-container alternate-axis">
                <div class="tile"></div>
                <div class="tile" num="2"></div>
                <div class="tile" num="3"></div>
                <div class="tile" num="4"></div>
            </div>
        </div>
    </section>
</body>
</html>
