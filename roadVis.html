<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="./Images/Map Images/Full Route.png">
    <link rel="preload" as="image" href="./Images/Map Images/End Node.png">
    <link rel="preload" as="image" href="./Images/Map Images/Sydney Harbour Start.png">
    <link rel="preload" as="image" href="./Images/Map Images/Ramsgate End.png">
    <link rel="preload" as="image" href="./Images/Map Images/Start Node.png">
    <title>Jayden Lynch</title>
    <style>
        nav{
            position: relative;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a class="logo">JaydenLynch</a>
            <div class="hamburger" onclick="this.parentElement.classList.toggle('switch')">
                <div class="top line"></div>
                <div class="middle line"></div>
                <div class="bottom line"></div>
            </div>
            <ul>
                <li><a>Home</a></li>
                <li><a>Skills</a></li>
                <li><a>Projects</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="project-info">
        <div class="text">
            <h3>Algorithm Visualisation</h3>
            <!--<p class="tag">JavaScript - Python - HTML</p></!-->
            <p>
                Some Text Here
            </p>
        </div>
        <div class="slideshow">
            <img id="slideshowImg" src="./Images/Map Images/Full Route.png">
            <div class="buttons">
                <a onclick="changeSlide(-1)" id="prev">&#10094;</a>
                <a onclick="changeSlide(1)" id="next">&#10095;</a>
            </div>
            <div id="fade-screen"></div>
        </div>
    </section>
    <script>
        var crntImageIndex = 0;
        var timeoutID = undefined;
        const slideInterval = 6000; //In ms
        const fadeAnimDuration = 1000; //In ms
        const images = [
            "./Images/Map Images/Full Route.png",
            "./Images/Map Images/End Node.png",
            "./Images/Map Images/Sydney Harbour Start.png",
            "./Images/Map Images/Ramsgate End.png",
            "./Images/Map Images/Start Node.png"
        ];
        function changeSlide(direction){
            clearTimeout(timeoutID);
            document.getElementById('fade-screen').classList.add('fade');
            setTimeout(() => {
                crntImageIndex = crntImageIndex + direction;
                if(crntImageIndex >= images.length) crntImageIndex = 0;
                else if(crntImageIndex < 0) crntImageIndex = 4;
                document.getElementById('slideshowImg').src = images[crntImageIndex];
            }, (fadeAnimDuration / 2) - 30);
            setTimeout(() => {
                document.getElementById('fade-screen').classList.remove('fade');
                autoChangeSlides();
            }, fadeAnimDuration);
        }
        function autoChangeSlides(){
            timeoutID = setTimeout(() => {
                changeSlide(1);
                autoChangeSlides()
            }, slideInterval);
            console.log(timeoutID)
        }
        autoChangeSlides();
    </script>
</body>
